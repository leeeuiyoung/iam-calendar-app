<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8월 정체성 선포 챌린지</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #38bdf8 0%, #4f46e5 100%); 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            max-width: 500px;
            width: 90%;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            color: #1e3a8a; /* 어두운 파란색 */
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #374151;
        }
        #name-input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        #name-input::placeholder {
            color: #9ca3af;
        }

        .app-button {
            display: inline-block;
            background-color: #facc15; 
            color: #1e3a8a;
            width: 100%;
            box-sizing: border-box;
            padding: 16px 35px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            transition: opacity 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .app-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        .app-button:not(.disabled):hover {
            transform: scale(1.03);
        }
        .footer-text {
            margin-top: 25px;
            font-size: 0.9em;
            color: #6b7280;
            line-height: 1.5;
        }
        /* 모바일 화면 대응 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1em;
            }
            .app-button {
                font-size: 1em;
                padding: 15px 30px;
            }
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>8월 정체성 선포 챌린지</h1>
        <p class="subtitle">화양교회 남선교회</p>
        
        <!-- 이름 입력 칸 추가 -->
        <input type="text" id="name-input" placeholder="이름 또는 닉네임을 입력하세요">

        <!-- ★★★ 중요: 여기에 새로 만든 남선교회용 챌린지 앱의 주소를 입력해주세요. ★★★ -->
        <a href="여기에-새로운-앱-주소를-입력하세요" id="start-button" class="app-button disabled">챌린지 참여하기!</a>

        <p class="footer-text">
            이름을 입력하시면 버튼이 활성화됩니다.
        </p>
    </div>

    <script>
        const nameInput = document.getElementById('name-input');
        const startButton = document.getElementById('start-button');

        // 페이지 로드 시 버튼을 비활성화
        document.addEventListener('DOMContentLoaded', () => {
            startButton.classList.add('disabled');
        });

        // 입력 필드에 내용이 변경될 때마다 확인
        nameInput.addEventListener('input', () => {
            if (nameInput.value.trim() !== '') {
                // 이름이 입력되면 버튼 활성화
                startButton.classList.remove('disabled');
            } else {
                // 이름이 비어있으면 버튼 비활성화
                startButton.classList.add('disabled');
            }
        });
    </script>
</body>
</html>
