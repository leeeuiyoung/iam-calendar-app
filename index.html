<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I AM 챌린지</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* 기존 앱과 유사한 그라데이션 */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.15); /* 배경을 약간 더 어둡게 */
            padding: 30px 40px; /* 패딩 조정 */
            border-radius: 20px; /* 더 둥근 모서리 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            max-width: 500px; /* 최대 너비 설정 */
            width: 90%;
        }
        h1 {
            font-size: 2.8em; /* 기본 폰트 크기 조정 */
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-size: 1.3em; /* 기본 폰트 크기 조정 */
            margin-bottom: 25px;
            background-color: rgba(0,0,0,0.25);
            padding: 10px 18px;
            border-radius: 10px;
            display: inline-block;
        }
        .goal {
            font-size: 1.15em; /* 기본 폰트 크기 조정 */
            margin-bottom: 35px;
            color: #ffeb3b; /* Yellow color for emphasis */
            font-weight: 600;
            line-height: 1.6;
        }
        .app-button {
            display: inline-block;
            background-color: #ffeb3b; /* Bright yellow */
            color: #333; /* Dark text for contrast */
            padding: 18px 35px; /* 패딩 조정 */
            text-decoration: none;
            font-size: 1.3em; /* 기본 폰트 크기 조정 */
            font-weight: bold;
            border-radius: 50px; /* Pill shape */
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .app-button:hover, .app-button:focus { /* focus 스타일 추가 */
            background-color: #fdd835; /* Slightly darker yellow on hover */
            transform: scale(1.05);
            outline: none; /* 포커스 시 기본 아웃라인 제거 (커스텀 스타일 적용 시) */
        }
        .footer-text {
            margin-top: 35px;
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.5;
        }
        /* 모바일 화면 대응 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            .subtitle {
                font-size: 1.1em;
            }
            .goal {
                font-size: 1em;
            }
            .app-button {
                font-size: 1.1em;
                padding: 15px 30px;
            }
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I AM 챌린지</h1>
        <p class="subtitle">화양교회 두드림 청장년</p>
        <p class="goal">2025년 6월 한 달 동안<br>매일 세 번씩 선포 & 찬양 듣기</p>

        <a href="YOUR_REACT_APP_URL_HERE" class="app-button">챌린지 참여하기!</a>

        <p class="footer-text">
            버튼을 눌러 챌린지에 참여하세요!<br>
            만약 페이지가 제대로 보이지 않거나 앱으로 이동되지 않으면,<br>
            링크를 복사하여 다른 인터넷 브라우저(Chrome, Safari 등)에서 열어주세요.
        </p>
    </div>
</body>
</html>
